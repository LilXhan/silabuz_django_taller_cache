{% extends 'layout.html' %}

{% block content %}

<div class="d-flex align-items-center justify-content-between">
  <h2 class="mt-2">Books</h2>
  <a href="{% url 'create' %}" class="btn btn-primary">Crear</a>
  <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
</div>
<hr>

<ul class="list-group">
<!-- {% load cache %}
{% cache 300 sidebar %} -->
  {% for object in books %}
    <div class="d-flex justify-content-between align-items-center">
      <li class="list-group-item">
        <h2>{{object.title}}</h2>
        <a href="{% url 'select-book' object.id %}" class="btn btn-primary">Ver</a>
        <a href="{% url 'delete' object.id %}" class="btn btn-danger">Eliminar</a>
        <a href="{% url 'update' object.id %}" class="btn btn-success">Actualizar</a>
      </li>
    </div>
  {% endfor %}
<!-- {% endcache %} -->
</ul>
{% endblock %}
